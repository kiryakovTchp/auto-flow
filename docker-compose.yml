services:
  postgres:
    image: postgres:16
    container_name: auto_flow_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: auto_flow_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - auto_flow_pgdata:/var/lib/postgresql/data
volumes:
  auto_flow_pgdata:
